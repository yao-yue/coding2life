<html>

<head>
    <meta charset="UTF-8">
    <title>我的音乐</title>
    <link href="/public/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/public/vender/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/icon.css" />
    <link href="/public/css/common.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/link.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/public/vender/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="/public/vender/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="aw-top-menu-wrap">
        <div class="container">
            <!-- 用户栏 -->
            <div class="aw-user-nav">
                <a href="" class="aw-user-nav-dropdown">
                </a>
                <div class="aw-dropdown dropdown-list pull-right">
                    <ul class="aw-dropdown-list">
                        <li><a href="/logout"><i class="icon icon-logout"></i> 退出</a></li>
                    </ul>
                </div>
                <!-- 登陆&注册栏 -->
                <span>
        <a class="register btn btn-normal btn-success" href="">注册</a>
        <a class="login btn btn-normal btn-primary" href="">登录</a>
      </span>
                <!-- end 登陆&注册栏 -->
            </div>
            <!-- end 用户栏 -->
        </div>
    </div>
    <link href="/public/css/login.css" rel="stylesheet" type="text/css" />
    <div id="wrapper">
        <div class="aw-login-box">
            <div class="mod-body clearfix">
                <div class="content pull-left">
                    <h1 class="logo"><a href=""></a></h1>
                    <h2></h2>
                    <form action="/" method="post" id="login_form">
                        <ul>
                            <li>
                                <input type="text" id="aw-login-user-name" class="form-control" placeholder="用户名" name="username" value="" />
                            </li>
                            <li>
                                <input type="password" id="aw-login-user-password" class="form-control" placeholder="密码" name="password" value="" />
                            </li>
                            <li class="alert alert-danger hide error_message">
                                <i class="icon icon-delete"></i> <em></em>
                            </li>
                            <li class="last">
                                <input type="submit" class="pull-right btn btn-large btn-primary" value="登录">
                                <label>
                                    <input type="checkbox" value="1" name="remember_me" /> 记住我 </label>
                                <a href="http://wenda.golaravel.com/account/find_password/">&nbsp;&nbsp;忘记密码</a>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="side-bar pull-left">
                    <img src="/public/img/a.png" style="width: 160px">
                </div>
            </div>
            <div class="mod-footer">
                <span>还没有账号?</span>&nbsp;&nbsp;
                <a href="/register">立即注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;
            </div>
        </div>

    <div class="aw-footer-wrap">
        <div class="aw-footer">
